org:
    name: open-bike
    home.text: We repair used bikes that are donated to us and offer them at no cost to low income residents
    rules: Bicycles are given out on Mondays on a first-come, first-served basis. If you have an appointment, but do not show, you must create another appointment. There are no exceptions.
    appt.instructions: Be on time